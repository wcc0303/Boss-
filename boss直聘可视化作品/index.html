				<p class="introduce1">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在2024年9月发布的《中共中央 国务院关于实施就业优先战略促进高质量充分就业的意见》中指出，就业是最基本的民生，直接影响人民群众的生活质量、经济社会的持续健康发展以及国家的长期稳定。因此，针对当今复杂的就业市场，分析和理解就业趋势显得尤为重要。

	<script src="js/script.js"></script>
	<script>
		var cards = document.querySelectorAll('.cardabout')
		var introduces = document.querySelectorAll('.introduce2')
		var cardtitles = document.querySelectorAll("span")

		cardtitles.forEach(function(span) {
			span.addEventListener('click', function() {
				var cardId = this.getAttribute('data-content');

				cards.forEach(function(item) {
					item.classList.remove('active');
				});

				var cardElement = document.getElementById(cardId);
				if (cardElement) {
					cardElement.classList.toggle('active');
				}
			});
		});
	</script>
